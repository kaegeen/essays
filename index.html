<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Essay Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function generateEssay() {
            const topic = document.getElementById('essayTopic').value.trim();
            if (!topic) {
                alert('Please enter a topic.');
                return;
            }
            
            const essayOutput = document.getElementById('essayOutput');
            essayOutput.innerHTML = `<p class='text-gray-700'>Generating an essay on <strong>${topic}</strong>...</p>`;
            
            setTimeout(() => {
                essayOutput.innerHTML = `<h3 class='text-xl font-bold'>Essay on ${topic}</h3>
                <p class='text-gray-700 mt-4'>${topic} is an important subject that has been widely discussed. It plays a significant role in modern society and has various implications in different fields. Understanding its impact helps us navigate challenges and opportunities effectively. In conclusion, ${topic} continues to shape our world and requires ongoing analysis and research.</p>`;
            }, 2000);
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Online Essay Generator</h1>
    </nav>

    <!-- Essay Input Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Generate an Essay Instantly</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="essayTopic" class="block text-gray-700 font-bold mb-2">Enter Your Topic</label>
                <input type="text" id="essayTopic" class="w-full p-3 border rounded-lg mb-4" placeholder="Enter essay topic">
                
                <button onclick="generateEssay()" class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600">
                    Generate Essay
                </button>
            </div>
            <div id="essayOutput" class="mt-8 max-w-lg mx-auto bg-white shadow-lg p-6 rounded-lg"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-500 text-white text-center py-4">
        <p>&copy; 2025 Online Essay Generator. All rights reserved.</p>
    </footer>
</body>
</html>
